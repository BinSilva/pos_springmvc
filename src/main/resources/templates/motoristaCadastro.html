<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layoutPadrao}">
<head>
<meta charset="UTF-8">
<title>Cadastro de motoristas</title>
</head>
<body>

	<section layout:fragment="conteudo">
	
		<h1>Cadastro de motoristas</h1>
	
		<form action="/motoristas" method="POST" th:object="${motorista}">
			
			<div layout:replace="mensagemErro">
			</div>
			
			<div layout:replace="mensagemGeral">
			</div>
			
			<div class="container shadow p-3 mb-5 bg-light rounded">
			
			<input type="hidden" th:field="*{id}" />
			
			<div class="form-group">
				<label for="nome">Nome:</label>
				<input id="nome" type="text" class="form-control" th:field="*{nome}" />
			</div>
			
			<div class="form-group">
				<label for="cnh">CNH:</label>
				<input id="cnh" type="text" class="form-control" th:field="*{cnh}" />
			</div>
			
			<div class="form-group">
				<label for="cpf">CPF:</label>
				<input id="cpf" type="text" class="form-control" th:field="*{cpf}" />
			</div>
			
			<div class="form-group">			
				<label for="sexo">Sexo</label>
				<select id="sexo" class="form-control" th:field="*{sexo}">
				 <option value="">SELECIONE</option>
				 <option th:each="sexo : ${todosSexos}" th:text="${sexo.descricao}" th:value="${sexo.descricao}"></option>
				</select>
			</div>
			
			<button class="form-control btn-primary" type="submit">Salvar</button>
		</form>
		</div>
	</section>
</body>
</html>
