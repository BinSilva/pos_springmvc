<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layoutPadrao}">
<head>
<meta charset="UTF-8">
<title>Cadastro de fabricante</title>
</head>
<body>

	<section layout:fragment="conteudo">
	
		<h1>Cadastro de fabricante</h1>
	
		<form action="/fabricantes" method="POST" th:object="${fabricante}">
			
			<div layout:replace="mensagemErro">
			</div>
			
			<div layout:replace="mensagemGeral">
			</div>
			
			<div class="container shadow p-3 mb-5 bg-light rounded">
			
			<input type="hidden" th:field="*{id}" />
			
			<div class="form-group">
				<label for="nome">Nome:</label>
				<input id="nome" type="text" class="form-control" th:field="*{nome}" />
			</div>
			
			<div class="form-group">
				<label for="descricao">Descrição:</label>
				<input id="descricao" type="text" class="form-control" th:field="*{descricao}" />
			</div>
			
			<button class="form-control btn-primary" type="submit">Salvar</button>
		</form>
		</div>
	</section>
</body>
</html>
