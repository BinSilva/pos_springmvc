<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layoutPadrao}">
<head>
<meta charset="UTF-8">
<title>Cadastro de modelos</title>
</head>
<body>

	<section layout:fragment="conteudo">
	
		<h1>Cadastro de modelos</h1>
		
		<form action="/modelos" method="POST" th:object="${modelo}">
			
			<div layout:replace="mensagemErro">
			</div>
			
			<div layout:replace="mensagemGeral">
			</div>
			
			<div class="container shadow p-3 mb-5 bg-light rounded">
			
			<input type="hidden" th:field="*{id}" />
			
			<div class="form-group">
				<label for="descricao">Descrição:</label>
				<input id="descricao" type="text" class="form-control" th:field="*{descricao}" />
			</div>
			
			<div class="form-group">			
				<label for="categoria">Categoria:</label>
				<select id="categoria" class="form-control" th:field="*{categoria}">
				 <option value="">SELECIONE</option>
				 <option th:each="categoria : ${todasCategorias}" th:text="${categoria.descricao}" th:value="${categoria}"></option>
				</select>
			</div>
			
			<div class="form-group">			
				<label for="fabricante">Fabricante:</label>
				<select id="fabricante" class="form-control" th:field="*{fabricante}">
				 <option value="">SELECIONE</option>
				 <option th:each="fabricante : ${todosFabricantes}" th:text="${fabricante.nome}" th:value="${fabricante.id}"></option>
				</select>
			</div>
			
			<button class="form-control btn-primary" type="submit">Salvar</button>
		</form>
		</div>
	</section>
</body>
</html>
