<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layoutPadrao}">
<head>
<meta charset="UTF-8">
<title>Cadastro de carros</title>
</head>
<body>

	<section layout:fragment="conteudo">
	
		<h1>Cadastro de carros</h1>
		
		<form action="/carros" method="POST" th:object="${carro}">
			
			<div layout:replace="mensagemErro">
			</div>
			
			<div layout:replace="mensagemGeral">
			</div>
			
			<div class="container shadow p-3 mb-5 bg-light rounded">
			
			<input type="hidden" th:field="*{id}" />
			
			<div class="form-group">
				<label for="placa">Placa:</label>
				<input id="placa" type="text" class="form-control" th:field="*{placa}" />
			</div>
			
			<div class="form-group">
				<label for="chassi">Chassi:</label>
				<input id="chassi" type="text" class="form-control" th:field="*{chassi}" />
			</div>
			
			<div class="form-group">
				<label for="valorDiaria">Valor da Di√°ria:</label>
				<input id="valorDiaria" type="text" class="form-control" th:field="*{valorDiaria}" />
			</div>
			
			<div class="form-group">			
				<label for="modelo">Modelo:</label>
				<select id="modelo" class="form-control" th:field="*{modelo}">
				 <option value="">SELECIONE</option>
				 <option th:each="modelo : ${todosModelos}" th:text="${modelo.descricao}" th:value="${modelo.id}"></option>
				</select>
			</div>
			
			<button class="form-control btn-primary" type="submit">Salvar</button>
		</form>
		</div>
	</section>
</body>
</html>
